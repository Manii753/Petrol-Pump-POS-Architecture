version: '3.8'

services:
  mongodb:
    image: mongo:5.0
    container_name: petrol-pos-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: petrolpos123
      MONGO_INITDB_DATABASE: petrol-pump-pos
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - petrol-pos-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: petrol-pos-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:petrolpos123@mongodb:27017/petrol-pump-pos?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_EXPIRE: 30d
      FRONTEND_URL: http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    networks:
      - petrol-pos-network
    volumes:
      - ./uploads:/app/uploads

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: petrol-pos-frontend
    restart: unless-stopped
    environment:
      API_URL: http://localhost:5000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - petrol-pos-network

volumes:
  mongodb_data:

networks:
  petrol-pos-network:
    driver: bridge